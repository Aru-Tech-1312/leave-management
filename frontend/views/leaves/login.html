<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }


        p {
            color: #ffffff;
            position: right;
        }



        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: linear-gradient(135deg, #4a90e2, #e94e77); */
            background-color: #1f293a;
            min-height: 100vh;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* z-index: -1; */
            /* opacity: 0.5; */
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            top: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            transition: opacity 1s ease, transform 1s ease;
        }



        h4 {
            font-size: 2em;
            color: #0ef;
            text-align: center;
            /* margin-bottom: 20px; */
            font-family: Times New Roman;
            /* margin-top: 5px; */
        }

        .input-box {
            position: relative;
            margin: 25px 0;
            color: #ffffff;

        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #2c4766;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #fff;
            padding: 0 20px;
            transition: 0.5s;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #0ef;
        }

        h1 {
            font-size: 3em;
            color: #0ef;
            /* text-align: center; */
            /* margin-bottom: 20px; */
            font-family: Times New Roman;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: 0.5s ease;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: 1px;
            font-size: 0.8em;
            background-color: #1f293a;
            padding: 0 6px;
            color: #0ef;
        }

        .btn {
            width: 100%;
            height: 45px;
            border-radius: 45px;
            background: #0ef;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            color: #1f293a;
            font-weight: 600;
        }

        .btn:hover {
            background-color: rgb(255, 255, 255);
        }



        /* Animation for blinking circles */
        .container span {
            position: absolute;
            left: 15px;
            top: 160px;
            width: 35px;
            height: 8px;
            background: #2c4766;
            border-radius: 8px;
            transform-origin: 128px;
            transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
            animation: animateBlink 3s linear infinite;
            animation-delay: calc(var(--i) * (3s / 50));
        }

        @keyframes animateBlink {
            0% {
                background: #0ef;
            }

            25% {
                background: #2c4766;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }


        }
    </style>
</head>

        <script>

            document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const userName = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    // Fetch user data with embedded employee data

                    // http://localhost:3000/users?_embed=employee&username=EMP_L6Zae&password=pwd123

                    const response = await fetch(`http://localhost:3000/users`);


                    const users = await response.json();
                    console.log(users)
                    let loggedinUser = users.find(u => u.username == userName && u.password == password);



                    if (users.length > 0) {


                        // Find the associated employee data
                        const employee = loggedinUser;

                        //console.log(employee);

                        if (employee) {
                            // Store the logged-in user and employee details
                            const loggedInUser = {

                                username: employee.username,
                                employeeId: employee.employeeId,
                                firstName: employee.firstName,
                                lastName: employee.lastName,
                                role: employee.role
                            };

                            localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));


                            if (loggedinUser.role == "Admin") {
                                window.location.href = '/admin';
                                alert('Login successful!');
                            } else if (loggedinUser.role == "Employee") {
                                window.location.href = '/employee';

                            } else if (loggedinUser.role == "Manager") {
                                window.location.href = '/manager';
                                alert('Login successful!');
                            }
                        } else {
                            alert('Employee data not found.');
                        }
                    } else {
                        alert('Invalid username or password.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while logging in.');
                }
            });

        </script>
