<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link rel="stylesheet" href="./leaveRequest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    
    <div class="container">
        <div class="header">
            <h2 id="welcomeMessage"></h2>
            
        </div>


        <div class="icon">

            <i class="fa fa-envelope-open" aria-hidden="true"></i>

        </div>


        <h1>Submit Your Leave Request</h2>
        <form id="leaveRequestForm" class="form">
            <div class="input-box">
                <label for="reason">Reason For Leave</label>
                <input type="text" id="reason" name="reason" required>
            </div>
            <div class="input-box">
                <label for="dateFrom">Leave Date From</label>
                <input type="date" id="dateFrom" name="dateFrom" required>
            </div>
            <div class="input-box">
                <label for="numOfDays">Number Of Days</label>
                <input type="number" id="numOfDays" name="numOfDays" required>
            </div>

            <div class="input-box">
                <label for="applicationDate">Application Date</label>
                <input type="date" id="applicationDate" name="applicationDate" required><br>
            </div>
            <button type="submit" class="btn">Submit</button>
           
        </form>

    </div>



    <div class="container-01">
        <button id="logoutButton" class="btn-logout" style="position: absolute; right: 60px;top: 50px;">Log out</button>
        <h1 style="align-items: center;">Your Leave Requests</h1>
        <ul id="leaveRequests" class="leave-list"></ul>
    </div>

    

    <script src="leaveRequest.js"></script>
</body>

</html>
