<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container {
            max-width: 2400px;
            height: 900px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* background: linear-gradient(135deg, #3b82c4, #d9456a); */
            background-color: #1f293a;
            color: #05203f;
            font-family: Arial, sans-serif;
        }

        #logoutButton {
            padding: 5px 15px;
            /* border-style:outset; */
            border-color: #c31a4d;
            background: #da1c1c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        #logoutButton:hover {
            background: #ff0000;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-family: Times New Roman;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            /* border: 2px solid #ffffff; */
            border-radius: 10px;
            color: #000000;
            outline: none;
            font-size: 1rem;
            background-color: #ffffff;
        }

        #employeeTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #000000;
            font-family: verdana;
            font-weight: bold;
        }

        #employeeTable th,
        #employeeTable td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        #employeeTable th {
            background-color: #1f293a;
            font-weight: bold;
            font-family: verdana;
            color: #fff;
        }

        /* #employeeTable tr:nth-child(even) {
    background-color: #f9f9f9;
    } */

        #employeeTable tr {
            background-color: #ffffff;
            /* font-family: 'Courier New', Courier, monospace; */
            font-weight: bold;
        }

        button {
            padding: 8px 12px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background-color: blue;
        }

        button.de #createEmployeeBtn {
            font-weight: bold;

        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 99px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #1f293a;
            margin-top: 125px;
            margin-left: 700px;
            padding: 10px;
            border-radius: 5px;
            width: 600px;
            height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #ffffff;
            float: right;
            margin-top: 1px;
            margin-right: 12px;
            font-size: 50px;
            font-weight: bold;
            
        }

        .close:hover,
        .close:focus {
            color: #c7c1c1;
            text-decoration: none;
            cursor: pointer;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transform: translateX(-50%);
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        #credentialsForm {
            max-width: 600px;
            height: 250px;
            /* padding-top: 10px; */
            margin: 10px ;
            padding: 10px;
            border: 2px solid #050505;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        #employeeForm{
            max-width: 600px;
            margin: 10px ;
            padding: 30px;
            border: 2px solid #050505;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        /* #credentialsForm table {
            width: 80%;
        } */
         #employeeForm{
            color: #000000;
            font-weight: bold;
         }
         #employeeForm td{
            padding: 4px;
         }
         #modalTitle{
            color: white;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;

         }

        #credentialsForm td {
            padding: 2px;
            
        }
        .p{
            color: #ffffff;
            
            text-align: center;
            font-weight: bold;
            font-size: xx-large;
        }
        #credentialsForm label {
            font-weight: bold;
            color: #000000;
        }

        #credentialsForm input[type="text"],
        #credentialsForm select {
            width: 100%;
            padding: 8px;
            margin-top: 2px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fff;
            box-sizing: border-box;
            font-weight: bold;
        }

        #credentialsForm button[type="submit"] {
            width: 180px;
            padding: 5px;
            background-color:  #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #credentialsForm button[type="submit"]:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <h1>Employee Management System</h1>


            <button id="logoutButton" class="btn-logout">Log out</button>
        </div>
        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search By   NIC , First Name , Last Name"
            style="margin-top: 10px;">
        <button id="createEmployeeBtn">Add Employee</button>
        <!-- Employee Table -->
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>EMP ID</th>
                    <th>NIC</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Date of Joining</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
        <br>
        <!-- Toast Notification -->
        <div id="toast"></div>
        <!-- Employee Modal -->
        <div class="mainModal">
            <div id="employeeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Add Employee</h2>
                    <form id="employeeForm">
                        <table>
                            <tr>
                                <td>
                                    <input type="hidden" id="empId" name="empId">
                                </td>
                            </tr>
                            <tr>
                                <div>
                                    <td><label for="nic">NIC Number</label></td>
                                    <td><input type="text" id="nic" name="nic" required></td>
                                </div>
                            </tr>
                            <tr>
                                <div>
                                    <td><label for="firstName">First Name</label></td>
                                    <td><input type="text" id="firstName" name="firstName" required></td>
                                </div>
                                </td>
                            </tr>
                            <tr>
                                <div>
                                    <td><label for="lastName">Last Name</label></td>
                                    <td><input type="text" id="lastName" name="lastName" required></td>
                                </div>
                            </tr>
                            <tr>
                                <div>
                                    <td><label for="dob">Date of Birth</label></td>
                                    <td><input type="date" id="dob" name="dob" required></td>
                                </div>
                            </tr>
                            <tr>
                                <div>
                                    <td><label for="doj">Date Of Joining</label></td>
                                    <td><input type="date" id="doj" name="doj" required></td>
                                </div>
                            </tr>
                            <tr>
                                <td><button type="submit" id="saveButton">Save</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <!-- Credentials Modal -->
        <div id="credentialsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="p">Edit Credentials</p>
                <form id="credentialsForm">
                    <table>

                        <input type="hidden" id="credentialsEmpId" name="empId">
                        <tr>
                            <div>
                                <td><label for="username">Username</label></td>
                                <td><input type="text" id="username" name="username" disabled required></td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td><label for="password">Password</label></td>
                                <td><input type="text" id="password" name="password" required></td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td><label for="userrole">Role</label></td>
                                <td><select id="userrole" name="userrole">
                                        <option value="Employee">Employee</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Admin">Admin</option>
                                        <!-- <option value="Director">Director</option> -->
                                    </select></td>
                            </div>
                        </tr>
                        <tr>
                            <td><button type="submit">Save Credentials</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>



        document.addEventListener("DOMContentLoaded", async () => {

            //login alert
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                alert('You must log in first!');
                window.location.href = 'login.html';
                return;
            }
            console.log(loggedInUser);

            const apiUrl = "http://localhost:3000/employees";
            const userApiUrl = "http://localhost:3000/users";

            let employees = [];
            let users = [];
            let editingEmployeeId = null;
            const employeeTableBody = document.getElementById("employeeTableBody");
            const employeeModal = document.getElementById("employeeModal");
            const credentialsModal = document.getElementById("credentialsModal");
            const employeeForm = document.forms['employeeForm'];
            const credentialsForm = document.forms['credentialsForm'];
            const toast = document.getElementById("toast");
            // Fetch Employees
            const fetchEmployees = async () => {
                const response = await fetch(apiUrl);
                employees = await response.json();
                renderEmployees();
            };
            // Fetch Users
            const fetchUsers = async () => {
                const response = await fetch(userApiUrl);
                users = await response.json();
            };
            // Logout button functionality


            // Render Employees
            const renderEmployees = () => {
                employeeTableBody.innerHTML = "";
                employees.forEach((employee) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
        <td>${employee.employeeId}</td>
        <td>${employee.nic}</td>
        <td>${employee.firstName}</td>
        <td>${employee.lastName}</td>
        <td>${employee.dob}</td>
        <td>${employee.doj}</td>
        <td>
        <button onclick="editEmployee('${employee.employeeId}')">Edit</button>
        
        <button onclick="editCredentials('${employee.employeeId}')">Edit Credentials</button>
        <button onclick="deleteEmployee('${employee.employeeId}')">Delete</button>
        </td>
        `;
                    employeeTableBody.appendChild(row);
                });
            };
            // Open Employee Modal for Create or Edit
            document.getElementById("createEmployeeBtn").onclick = () => {
                openEmployeeModal();
            };
            const openEmployeeModal = (employee = null) => {
                employeeModal.style.display = "block";
                const modalTitle = document.getElementById("modalTitle");
                const saveButton = document.getElementById("saveButton");
                if (employee) {
                    modalTitle.innerText = "Edit Employee";
                    saveButton.innerText = "Update";
                    employeeForm.nic.value = employee.nic;
                    employeeForm.firstName.value = employee.firstName;
                    employeeForm.lastName.value = employee.lastName;
                    employeeForm.dob.value = employee.dob;
                    employeeForm.doj.value = employee.doj;
                    editingEmployeeId = employee.employeeId;
                } else {
                    employeeForm.reset();
                    modalTitle.innerText = "Add Employee";
                    saveButton.innerText = "Save";
                    editingEmployeeId = null;
                }
            };
            // Close Modal
            document.querySelectorAll(".close").forEach(btn => {
                btn.onclick = () => {
                    employeeModal.style.display = "none";
                    credentialsModal.style.display = "none";
                };
            });
            // Function to generate unique EMP ID
            const generateEmpId = () => {
                const characters =
                    'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let empId;
                do {
                    empId = 'EMP_' + Array.from({ length: 5 }, () =>
                        characters.charAt(Math.floor(Math.random() * characters.length))).join('');
                } while (employees.some(emp => emp.empId === empId));
                return empId;
            };
            // Save Employee
            employeeForm.onsubmit = async (e) => {
                e.preventDefault();
                const empId = editingEmployeeId || generateEmpId();
                const nic = employeeForm.nic.value;
                const firstName = employeeForm.firstName.value;
                const lastName = employeeForm.lastName.value;
                const dob = employeeForm.dob.value;
                const doj = employeeForm.doj.value;

                const employeeData = {
                    id: empId,
                    employeeId: empId,
                    nic: nic,
                    firstName: firstName,
                    lastName: lastName,
                    dob: dob,
                    doj: doj
                };

                if (editingEmployeeId) {
                    // Update employee
                    await fetch(`${apiUrl}/${editingEmployeeId}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(employeeData)
                    });
                } else {
                    // Create new employee
                    await fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(employeeData)
                    });
                    // Automatically create user credentials
                    const userData = {
                        id: empId,
                        employeeId: empId,
                        username: empId,
                        password: "pwd123",
                        role: "Employee" // Default role as Employee; can be modified as needed
                    };
                    await fetch(userApiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(userData)
                    });
                }
                employeeModal.style.display = "none";
                await fetchEmployees();
                await fetchUsers(); // To refresh user data if needed
            };
            // Delete Employee
            window.deleteEmployee = async (empId) => {
                if (confirm("Are you sure you want to delete this employee?")) {
                    await fetch(`${apiUrl}/${empId}`, {
                        method: "DELETE"
                    });
                    await fetch(`${userApiUrl}/${empId}`, {
                        method: "DELETE"
                    });
                    showToast("Deleted Successfully");
                    await fetchEmployees();
                }
            };
            // Edit Employee
            window.editEmployee = (empId) => {
                const employee = employees.find(emp => emp.employeeId === empId);
                openEmployeeModal(employee);
            };
            // Open Credentials Modal
            window.editCredentials = (empId) => {
                const user = users.find(usr => usr.employeeId === empId);
                if (user) {
                    credentialsModal.style.display = "block";
                    credentialsForm.username.value = user.username;
                    credentialsForm.password.value = user.password;
                    credentialsForm.userrole.value = user.role;
                    credentialsForm.credentialsEmpId.value = user.employeeId;
                }
            };
            // Save Credentials
            credentialsForm.onsubmit = async (e) => {
                e.preventDefault();
                const userData = {
                    username: credentialsForm.username.value,
                    password: credentialsForm.password.value,
                    role: credentialsForm.userrole.value,
                    employeeId: credentialsForm.credentialsEmpId.value
                };
                const user = users.find(usr => usr.employeeId === userData.employeeId);
                if (user) {
                    await fetch(`${userApiUrl}/${user.id}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(userData)
                    });
                } else {
                    await fetch(userApiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(userData)
                    });
                }
                credentialsModal.style.display = "none";
                await fetchUsers();
            };
            // Show Toast
            const showToast = (message) => {
                toast.innerText = message;
                toast.classList.add("show");
                setTimeout(() => {
                    toast.classList.remove("show");
                }, 3000);
            };

            // Validation for NIC (12 digits or 9 digits with 'V' or 'X')
            // const nicRegex = /^(?:\d{9}[vVxX]|\d{12})$/;
            // if (!nicRegex.test(nic)) {
            //     alert("NIC must be 12 digits or 9 digits followed by 'V' or 'X'.");
            //     document.getElementById('nic').style.border = "1px solid red";
            //     return;
            // } else {
            //     document.getElementById('nic').style.border = "";
            // }

            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function () {
                console.log("hmjg")
                localStorage.removeItem('loggedInUser');
                alert('You have been logged out.');
                window.location.href = '/login';
            });


            // Search Employees
            document.getElementById("searchInput").oninput = (e) => {
                const query = e.target.value.toLowerCase();
                const filteredEmployees = employees.filter(emp => {
                    return emp.nic.toLowerCase().includes(query) ||
                        emp.firstName.toLowerCase().includes(query) ||
                        emp.lastName.toLowerCase().includes(query);
                });
                renderFilteredEmployees(filteredEmployees);
            };
            const renderFilteredEmployees = (filteredEmployees) => {
                employeeTableBody.innerHTML = "";
                filteredEmployees.forEach((employee) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
        <td>${employee.employeeId}</td>
        <td>${employee.nic}</td>
        <td>${employee.firstName}</td>
        <td>${employee.lastName}</td>
        <td>${employee.dob}</td>
        <td>${employee.doj}</td>
        <td>
        <button onclick="editEmployee('${employee.employeeId}')">Edit</button>
        <button onclick="deleteEmployee('${employee.employeeId}')">Delete</button>
        <button onclick="editCredentials('${employee.employeeId}')">Edit Credentials</button>
        </td>
        `;
                    employeeTableBody.appendChild(row);
                });
            };
            // Initialize
            fetchEmployees();
            fetchUsers();
        });

    </script>
</body>

</html>
